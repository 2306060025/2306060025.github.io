<!DOCTYPE html>
<html>
<head>
    <title>WebGIS - Trường Đại học Hà Nội</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Khởi tạo bản đồ tại vị trí Trường Đại học Hà Nội
    var map = L.map('map').setView([21.0017, 105.7972], 17);

    // Thêm lớp nền từ OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Thêm marker tại Trường Đại học Hà Nội
    var marker = L.marker([21.0017, 105.7972]).addTo(map);
    marker.bindPopup("<b>Trường Đại học Hà Nội</b><br>Khu vực Km9, đường Nguyễn Trãi.").openPopup();
</script>

</body>
</html>
