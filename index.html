<!DOCTYPE html>
<html>
<head>
  <title>WebGIS Hồ Bảo Linh</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Import Leaflet Providers để có Esri -->
  <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.min.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>

<body>
  <h2 style="text-align:center;">WebGIS Hồ Bảo Linh</h2>
  <div id="map"></div>

  <script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([21.910, 105.615], 14);

    // Ảnh vệ tinh Esri
    var satellite = L.tileLayer.provider('Esri.WorldImagery').addTo(map);

    // Thêm layer nhãn và ranh giới (chồng lên)
    var labels = L.tileLayer.provider('Esri.WorldTransportation').addTo(map);

    // Load GeoJSON hồ Bảo Linh
    fetch('baolinh.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'red',
            weight: 3,
            fillColor: 'gray',
            fillOpacity: 0.5
          }
        }).addTo(map);
      });

    // Thêm thanh tỉ lệ
    L.control.scale().addTo(map);
  </script>
</body>
</html>
