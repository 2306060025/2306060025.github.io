<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Bao Linh Lake</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link tới thư viện LeafletJS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            height: 100vh; /* Full màn hình */
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Tạo bản đồ nền
    var map = L.map('map').setView([21.0, 105.8], 13); // chỉnh tọa độ gần Bao Linh Lake nếu cần

    // Add OpenStreetMap Tile
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add lớp GeoJSON Bao Linh Lake
    fetch('baolinh.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'blue',
                    weight: 2,
                    fillColor: 'cyan',
                    fillOpacity: 0.5
                }
            }).addTo(map);
        });
</script>

</body>
</html>
