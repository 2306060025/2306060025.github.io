<section id="outcome">
  <h2>Project Outcomes</h2>
  <div id="data">
    <p><strong>COâ‚‚ Reduced:</strong> <span id="co2">Loading...</span> kg</p>
    <p><strong>Waste Converted:</strong> <span id="waste">Loading...</span> kg</p>
    <p><strong>Partners:</strong> <span id="partners">Loading...</span></p>
    <p><strong>Last Update:</strong> <span id="updated">Loading...</span></p>
  </div>
</section>

<script>
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('co2').textContent = data.co2;
      document.getElementById('waste').textContent = data.waste;
      document.getElementById('partners').textContent = data.partners;
      document.getElementById('updated').textContent = data.updated;
    })
    .catch(error => {
      console.error('Error loading data:', error);
      document.getElementById('data').textContent = 'Error loading data.';
    });
</script>
